name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Determine if we need to release and what version
  check-release:
    name: Check for Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: rust

  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    needs: check-release
    if: ${{ needs.check-release.outputs.release_created == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: monphare
            asset_name: monphare-linux-x86_64
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: monphare
            asset_name: monphare-linux-aarch64
            cross: true
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: monphare
            asset_name: monphare-darwin-x86_64
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: monphare
            asset_name: monphare-darwin-aarch64
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: monphare.exe
            asset_name: monphare-windows-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install OpenSSL on macOS (needed for git2/libgit2)
      - name: Install OpenSSL (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      # Install cross for cross-compilation (Linux ARM64)
      - name: Install cross
        if: ${{ matrix.cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build with cross for cross-compilation targets
      - name: Build release binary (cross)
        if: ${{ matrix.cross }}
        run: cross build --release --target ${{ matrix.target }}
        env:
          CROSS_CONTAINER_OPTS: "--platform linux/amd64"

      # Build normally for native targets
      - name: Build release binary (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      # Package the binary
      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x ${{ matrix.artifact_name }}
          tar -czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd ../../..
          sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip
          cd ../../..
          $hash = (Get-FileHash ${{ matrix.asset_name }}.zip -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.asset_name }}.zip" | Out-File -Encoding ASCII ${{ matrix.asset_name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.tar.gz.sha256
            ${{ matrix.asset_name }}.zip
            ${{ matrix.asset_name }}.zip.sha256
          if-no-files-found: ignore

  # Upload all binaries to the GitHub release
  upload-assets:
    name: Upload Release Assets
    needs: [check-release, build]
    if: ${{ needs.check-release.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/*/

      - name: Upload assets to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ needs.check-release.outputs.tag_name }}"
          for file in artifacts/*/*; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "$tag" "$file" --repo ${{ github.repository }} --clobber
            fi
          done

  # Update Homebrew formula in tanguc/homebrew-tap
  update-homebrew:
    name: Update Homebrew Formula
    needs: [check-release, upload-assets]
    if: ${{ needs.check-release.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download release assets and compute checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.check-release.outputs.version }}
          TAG: ${{ needs.check-release.outputs.tag_name }}
        run: |
          declare -A ASSETS=(
            [DARWIN_ARM64]="monphare-darwin-aarch64.tar.gz"
            [DARWIN_X86_64]="monphare-darwin-x86_64.tar.gz"
            [LINUX_ARM64]="monphare-linux-aarch64.tar.gz"
            [LINUX_X86_64]="monphare-linux-x86_64.tar.gz"
          )

          for key in "${!ASSETS[@]}"; do
            file="${ASSETS[$key]}"
            gh release download "$TAG" --pattern "$file" --repo ${{ github.repository }}
            sha=$(sha256sum "$file" | awk '{print $1}')
            echo "SHA_${key}=${sha}" >> $GITHUB_ENV
            echo "${key}: ${sha}"
          done

      - name: Generate formula
        env:
          VERSION: ${{ needs.check-release.outputs.version }}
        run: |
          sed -e "s/version \".*\"/version \"${VERSION}\"/" \
              -e "s/PLACEHOLDER_DARWIN_ARM64/${SHA_DARWIN_ARM64}/" \
              -e "s/PLACEHOLDER_DARWIN_X86_64/${SHA_DARWIN_X86_64}/" \
              -e "s/PLACEHOLDER_LINUX_ARM64/${SHA_LINUX_ARM64}/" \
              -e "s/PLACEHOLDER_LINUX_X86_64/${SHA_LINUX_X86_64}/" \
              homebrew/monphare.rb > monphare.rb

      - name: Push formula to homebrew-tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.MONPHARE_HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.check-release.outputs.version }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/tanguc/homebrew-tap.git tap
          mkdir -p tap/Formula
          cp monphare.rb tap/Formula/monphare.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/monphare.rb
          git commit -m "monphare ${VERSION}"
          git push

  # Build and push multi-arch Docker images to GHCR
  docker:
    name: Docker Image
    needs: [check-release, upload-assets]
    if: ${{ needs.check-release.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: monphare-linux-*
          path: artifacts

      - name: Prepare Docker build context
        run: |
          mkdir -p amd64 arm64
          tar -xzf artifacts/monphare-linux-x86_64/monphare-linux-x86_64.tar.gz -C amd64
          tar -xzf artifacts/monphare-linux-aarch64/monphare-linux-aarch64.tar.gz -C arm64
          chmod +x amd64/monphare arm64/monphare

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version parts
        id: version
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          echo "full=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major_minor=${MAJOR}.${MINOR}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/tanguc/monphare:${{ steps.version.outputs.full }}
            ghcr.io/tanguc/monphare:${{ steps.version.outputs.major_minor }}
            ghcr.io/tanguc/monphare:latest
          labels: |
            org.opencontainers.image.title=MonPhare
            org.opencontainers.image.description=Terraform module constraint analyzer and dependency mapper
            org.opencontainers.image.source=https://github.com/tanguc/monphare
            org.opencontainers.image.version=${{ steps.version.outputs.full }}
            org.opencontainers.image.licenses=MIT

